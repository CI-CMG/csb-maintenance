AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  maintain and report on crowdsourced bathymetry resources

#
# expects the following resources to be defined outside the template
#   - IAM role: arn:aws:iam::282856304593:role/csb-maintenance-sfn-role
#   - IAM role: arn:aws:iam::282856304593:role/csb-maintenance-lambda-role
#   - Athena database/table: dcdb.bathy-orders
#   - Athena database/table: dcdb.csb_parquet
#   - S3 bucket: aws-athena-query-results-282856304593-us-east-1
#   - S3 bucket: order-pickup
#   - SNS Topic: arn:aws:sns:us-east-1:282856304593:csb-email
Parameters:
  ExecutionRole:
    Default: arn:aws:iam::282856304593:role/csb-maintenance-lambda-role
    Type: String

  SfnRole:
    Default: arn:aws:iam::282856304593:role/csb-maintenance-sfn-role
    Type: String

  RebuildTableSfnRole:
    Default: arn:aws:iam::282856304593:role/csb-rebuild-table-sfn-role
    Type: String

Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: python3.9
    Architectures:
      - x86_64
    Handler: app.lambda_handler
    Environment:
      Variables:
        LOGLEVEL: WARNING
        ORDERS_TABLE: 'bathy-orders'
        ATHENA_DATABASE: 'dcdb'
        ATHENA_TABLE: 'csb_parquet'
        ATHENA_QUERIES_TABLE: !Ref QueryTrackingTable
        DELIVERY_BUCKET_NAME: 'order-pickup'
        ATHENA_RESULTS_BUCKET_NAME: 'aws-athena-query-results-282856304593-us-east-1'
        EXECUTION_ROLE: !Ref ExecutionRole

