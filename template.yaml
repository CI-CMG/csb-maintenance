  CountByH3ResultsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: count_by_h3_results/
      Role: !Ref ExecutionRole
      Events:
        Trigger:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              source:
                - aws.athena
              detail-type:
                - 'Athena Query State Change'
              detail:
                currentState:
                  - 'SUCCEEDED'
                  - 'FAILED'

  CountBathyOrdersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: count_bathy_orders/
      Role: !Ref ExecutionRole

  CountByH3QueryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: count_by_h3_query/
      Role: !Ref ExecutionRole

  FYCountsInputFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: fy_counts_input/
      Role: !Ref ExecutionRole

  UpdateCsbStatisticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: update_csb_statistics/
      Role: !Ref ExecutionRole

  UpdateCsbProviderStatisticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: update_csb_provider_statistics/
      Role: !Ref ExecutionRole

  ConstructCreateTableQueryStringFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: construct_create_table_query_string/
      Role: !Ref ExecutionRole

  DeleteParquetFilesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: delete_parquet_files/
      Role: !Ref ExecutionRole

  WritePlatformStatisticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: write_platform_statistics/
      Role: !Ref ExecutionRole

#
# Step Functions
#
  CsbReportingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/csb_reporting.asl.json
      Role: !Ref SfnRole
      DefinitionSubstitutions:
        UpdateCsbStatisticsFunction: !GetAtt UpdateCsbStatisticsFunction.Arn
        FYCountsInputFunction: !GetAtt FYCountsInputFunction.Arn
        CountByH3QueryFunction: !GetAtt CountByH3QueryFunction.Arn
        CountBathyOrdersFunction: !GetAtt CountBathyOrdersFunction.Arn

  CsbProviderReportingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/csb_provider_reporting.asl.json
      Role: !Ref SfnRole
      DefinitionSubstitutions:
        UpdateCsbProviderStatisticsFunction: !GetAtt UpdateCsbProviderStatisticsFunction.Arn
        WritePlatformStatisticsFunction: !GetAtt WritePlatformStatisticsFunction.Arn


# rebuild Parquet table statemachine
  CsbRebuildTableStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/rebuild_csb_table.asl.json
      Role: !Ref RebuildTableSfnRole
      DefinitionSubstitutions:
        EmailSnsTopic: "arn:aws:sns:us-east-1:282856304593:csb-email"
        DeleteParquetFilesFunction: !GetAtt DeleteParquetFilesFunction.Arn
        ConstructTableQueryStringFunction: !GetAtt ConstructCreateTableQueryStringFunction.Arn

#
# EventBridge Rules
#
  RebuildCsbTableRule:
    Type: AWS::Events::Rule
    Properties:
      Description: Rebuild the parquet-format CSB table by executing a state machine to drop and re-create the table
      EventBusName: default
      Name: !Sub '${AWS::StackName}-rebuild-csb-table-rule'
      ScheduleExpression: rate(2 days)
      State: ENABLED
      Targets:
        - Id: CsbRebuildTableStateMachine
          Arn: !Ref CsbRebuildTableStateMachine
          RoleArn: arn:aws:iam::282856304593:role/csb-cwevents-role
          Input: |-
            {
              "globals": {
                "ATHENA_DATABASE": "dcdb",
                "CSV_TABLE": "csb_h3",
                "PARQUET_TABLE": "csb_parquet",
                "S3_BUCKET": "dcdb-data"
              }
            }
          RetryPolicy:
            MaximumRetryAttempts: 1

  GenerateCsbDataSummaryRule:
    Type: AWS::Events::Rule
    Properties:
      Description: trigger the step function used to generate data for the CSB dashboard
      EventBusName: default
      Name: !Sub '${AWS::StackName}-csb-data-summary-rule'
      ScheduleExpression: rate(2 days)
      State: ENABLED
      Targets:
        - Id: CsbReportingStateMachine
          Arn: !Ref CsbReportingStateMachine
          RoleArn: arn:aws:iam::282856304593:role/csb-cwevents-role
          Input: |-
            {
              "TableName": "dcdb.csb_parquet"
            }
          # TODO
          # DeadLetterConfig:
          #  Arn: arn:aws:sqs:us-east-1:282856304593:CsbSummaryResultsQueue
          RetryPolicy:
            MaximumRetryAttempts: 5

  GenerateCsbProviderSummaryRule:
    Type: AWS::Events::Rule
    Properties:
      Description: trigger the step function used to generate data for the CSB Providers Dashboard
      EventBusName: default
      Name: !Sub '${AWS::StackName}-csb-providers-summary-rule'
      ScheduleExpression: rate(2 days)
      State: ENABLED
      Targets:
        - Id: CsbReportingStateMachine
          Arn: !Ref CsbProviderReportingStateMachine
          RoleArn: arn:aws:iam::282856304593:role/csb-cwevents-role
          Input: |-
            {
              "TableName": "dcdb.csb_parquet"
            }
          # TODO
          # DeadLetterConfig:
          #  Arn: arn:aws:sqs:us-east-1:282856304593:CsbSummaryResultsQueue
          RetryPolicy:
            MaximumRetryAttempts: 3
